<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Hesap Oluştur</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>kayıt için e-postanızı kullanın</span>
        <input type="text" placeholder="Ad">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">
        <button>Kayıt Ol</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Giriş Yap</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>hesapla giriş</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Şifre">
        <a href="#">Şifreni mi unuttun?</a>
        <button>Giriş Yap</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Tekrar hoşgeldiniz!</h1>
          <p>Kişisel Bilgilerinizle Giriş Yapınız</p>
          <button class="ghost" id="signIn">Giriş Yap</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Merhaba,Dost!</h1>
          <p>Kişisel bilgilerinizi girin ve bizimle yolculuğa başlayın</p>
          <button class="ghost" id="signUp">Kayıt Ol</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    created by <i class="fa fa-heart"></i> Mustafa Sezgi
  </footer>
  <script src="script.js"></script>
</body>

</html>
